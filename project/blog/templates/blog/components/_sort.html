{% load blog_tags %}

<div class="btn-group">
  <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Сортировка</button>
    {% get_sorters as sorters %}
  <ul class="dropdown-menu">
      {% for key, value in sorters.items %}
    <li><a class="dropdown-item {% if key in request %}bg-secondary text-light{% endif %}" href="?sort={{ key }}">{{ value }}</a></li>
      {% endfor %}
  </ul>
</div>
